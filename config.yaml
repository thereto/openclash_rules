p: &p {type: http, interval: 86400, health-check: {enable: true, url: "http://www.gstatic.com/generate_204", interval: 300}}

# 机场订阅
proxy-providers:
  飞鸟:
    <<: *p
    url: "http://xxxxxxxxxxxxxxxxxxxx"
    override:
      udp: true
  快猫:
    <<: *p
    url: "https://yyyyyyyyyyyyyyyyyyyy"
    override:
      udp: true

proxies:
  - name: "直连"
    type: direct
    udp: true

# 全局配置
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7127
tproxy-port: 7894
allow-lan: true
mode: rule
log-level: silent
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
interface-name: br-lan
keep-alive-idle: 600
keep-alive-interval: 15
profile:
  store-selected: true
  store-fake-ip: true

# 控制面板
external-controller: 0.0.0.0:9090
secret: "123456"
external-ui: "/usr/share/openclash/ui"
# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
  - "+.netflix.com"
  - "+.nflxvideo.net"
  - "+.amazonaws.com"
  - "+.media.dssott.com"
  skip-domain:
    - "+.apple.com"
    - Mijia Cloud
    - dlg.io.mi.com
    - "+.oray.com"
    - "+.sunlogin.net"
    - "+.push.apple.com"
  parse-pure-ip: true
# 入站
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:7874
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true

  # 默认本地 DNS，仅用于国内域名（通过 fallback-filter 控制）
    nameserver:
    - 202.103.44.150
    - 202.103.24.68
    - 114.114.114.114

  # fallback DNS，通过代理远程解析，仅用于国外域名
    fallback:
    - 1.1.1.1
    - 8.8.4.4
    - 119.29.29.29
  # fallback-filter 只允许非CN使用 fallback，也就是国外才走代理解析
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
      - 127.0.0.0/8
      - 10.0.0.0/8
      - 192.168.0.0/16
  # 本地 DNS 查询失败时才使用 fallback，不主动触发
  default-nameserver:
    - 114.114.114.114
    - 119.29.29.29
  # fallback 的查询通过代理进行
  proxy-server-nameserver:
    - https://dns.cloudflare.com/dns-query
    - https://doh.dns.sb/dns-query
    - 8.8.8.8
    - 114.114.114.114

  fake-ip-filter:
    - '*.lan'
    - '*.localdomain'
    - '*.example'
    - '*.invalid'
    - '*.localhost'
    - '*.test'
    - '*.local'
    - '*.home.arpa'

  cache:
    size: 4096
    cache-timeout: 0


# 出站策略
# 注意锚点必须放在引用的上方，可以集中把锚点全部放yaml的顶部。
pr: &pr {type: select, proxies: [🎯 全球直连, 🚀 节点选择, 🇸🇬 快猫·新加坡, 🇭🇰 快猫·香港, 🇼🇸 快猫·台湾, 🇰🇷 快猫·韩国, 🇯🇵 快猫·日本, 🇬🇧 快猫·英国, 🇺🇸 快猫·美国, 🇸🇬 飞鸟·新加坡, 🇭🇰 飞鸟·香港, 🇼🇸 飞鸟·台湾, 🇰🇷 飞鸟·韩国, 🇯🇵 飞鸟·日本, 🇻🇳 飞鸟·越南, 🇺🇸 飞鸟·美国]}
proxy-groups:
  - {name: 🚀 节点选择, type: select, proxies: [🌐 手动选择, 🇸🇬 快猫·新加坡, 🇭🇰 快猫·香港, 🇼🇸 快猫·台湾, 🇰🇷 快猫·韩国, 🇯🇵 快猫·日本, 🇬🇧 快猫·英国, 🇺🇸 快猫·美国, 🇸🇬 飞鸟·新加坡, 🇭🇰 飞鸟·香港, 🇼🇸 飞鸟·台湾, 🇰🇷 飞鸟·韩国, 🇯🇵 飞鸟·日本, 🇻🇳 飞鸟·越南, 🇺🇸 飞鸟·美国]}
  - {name: 🔞 KoreaBJ, <<: *pr}
  - {name: 📹 YouTube, <<: *pr}
  - {name: 🌎 Google, <<: *pr}
  - {name: 💻 GitHub, <<: *pr}
  - {name: 🧿 AI服务, <<: *pr}
  - {name: 🎶 TikTok, <<: *pr}
  - {name: 📲 Telegram, <<: *pr}
  - {name: ✈ 测速工具, <<: *pr}
  - {name: 🎯 全球直连, type: select, proxies: [直连]}
  - {name: 🐋 漏网之鱼, <<: *pr}
  - {name: 🌐 手动选择, type: select, include-all: true}
  - {name: 🇸🇬 快猫·新加坡, type: url-test, use: [快猫], tolerance: 20, interval: 180, filter: "(?i)(新加坡|坡|狮城|SG|Singapore)"}
  - {name: 🇭🇰 快猫·香港, type: url-test, use: [快猫], tolerance: 20, interval: 180, filter: "(?i)(港|hk|hongkong|hong kong)"}
  - {name: 🇼🇸 快猫·台湾, type: url-test, use: [快猫], tolerance: 20, interval: 180, filter: "(?i)(台|新北|彰化|TW|Taiwan)"}
  - {name: 🇰🇷 快猫·韩国, type: url-test, use: [快猫], tolerance: 20, interval: 180, filter: "(?i)(KR|Korea|KOR|首尔|韩|韓)"}
  - {name: 🇯🇵 快猫·日本, type: url-test, use: [快猫], tolerance: 20, interval: 180, filter: "(?i)(日本|jp|japan)"}
  - {name: 🇬🇧 快猫·英国, type: url-test, use: [快猫], tolerance: 20, interval: 180, filter: "(?i)(英国|Great Britain|UK)"}
  - {name: 🇺🇸 快猫·美国, type: url-test, use: [快猫], tolerance: 20, interval: 180, filter: "(?i)(美|us|unitedstates|united states)"}
