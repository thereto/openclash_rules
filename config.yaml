  - {name: 🇭🇰 飞鸟·香港, type: url-test, use: [飞鸟], tolerance: 20, interval: 180, filter: "(?i)(港|hk|hongkong|hong kong)"}
  - {name: 🇼🇸 飞鸟·台湾, type: url-test, use: [飞鸟], tolerance: 20, interval: 180, filter: "(?i)(台|新北|彰化|TW|Taiwan)"}
  - {name: 🇰🇷 飞鸟·韩国, type: url-test, use: [飞鸟], tolerance: 20, interval: 180, filter: "(?i)(KR|Korea|KOR|首尔|韩|韓)"}
  - {name: 🇯🇵 飞鸟·日本, type: url-test, use: [飞鸟], tolerance: 20, interval: 180, filter: "(?i)(日本|jp|japan)"}
